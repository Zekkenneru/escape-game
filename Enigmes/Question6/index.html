<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 6 - Devinette Disney</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }

    .hint-image img {
      width: 100%;
    }

    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }

    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }

    .question-image {
      width: 220px;
      margin: 0 auto 20px;
      display: block;
    }

    .question-box {
      max-width: 460px;
      margin: 20px auto;
      background-color: #2e1214;
      padding: 20px;
      border: 1px solid #8a2be2;
      border-radius: 16px;
      position: relative;
    }

    .ronflex-bulle {
      position: absolute;
      top: 60px;
      left: calc(50% + 230px);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
    }

    .ronflex-bulle img {
      width: 180px;
      height: auto;
    }

    .bulle-texte {
      margin-top: 4px;
      background-color: #4b2b36;
      border-radius: 12px;
      padding: 8px 10px;
      max-width: 160px;
      font-size: 0.95rem;
      color: #ffcccc;
      position: relative;
    }

    .bulle-texte::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 30px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #4b2b36;
    }

    .input-text {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
      margin-top: 20px;
    }

    .reponse-btn {
      padding: 10px 16px;
      background-color: purple;
      border: none;
      border-radius: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    .reward-image {
      width: 160px;
      margin: 20px;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ff66cc;
    }
  </style>
</head>
<body>
  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe √† reconstituer">
    <div class="hint-letters" id="hintLetters"></div>
  </div>

  <img src="pooh.png" alt="Pooh" class="question-image" id="poohImage">

  <div class="ronflex-bulle" id="ronflex">
    <img src="prof.png" alt="Indice">
    <div class="bulle-texte">Attention, il y a un pi√®ge !<br>Son meilleur ami est un petit cochon</div>
  </div>

  <div class="question-box" id="questionBox">
    <h2>üêª De quel personnage Disney je me suis inspir√© pour le pr√©nom de mon chien ?</h2>
    <input id="reponseInput" class="input-text" type="text" placeholder="Ta r√©ponse">
    <br>
    <button class="reponse-btn" onclick="verifierQuestionDisney()">Valider</button>
  </div>

  <div class="message" id="message"></div>
  <div class="code-fragment" id="code-fragment"></div>

  <div id="rewardSection" style="display: none;">
    <img src="moipooh.png" class="reward-image">
    <img src="winnie.png" class="reward-image">
  </div>

  <script>
    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
    while (lettresRevelees.length < motDePasse.length) lettresRevelees.push("_");

    const indexCleQuestion6 = "q6_revelee";
    const dejaRevelee = localStorage.getItem(indexCleQuestion6);

    const hintLettersDiv = document.getElementById("hintLetters");
    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = `lettre-${i}`;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }
    initialiserAffichage();

    function verifierQuestionDisney() {
      const val = document.getElementById("reponseInput").value.toLowerCase();
      if ((val.includes("winnie") || val.includes("ourson")) && !dejaRevelee) {
        let indexRandom = Math.floor(Math.random() * motDePasse.length);
        while (lettresRevelees[indexRandom] !== "_") {
          indexRandom = Math.floor(Math.random() * motDePasse.length);
        }
        const lettre = motDePasse[indexRandom];
        lettresRevelees[indexRandom] = lettre;
        localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
        localStorage.setItem(indexCleQuestion6, indexRandom);
        document.getElementById(`lettre-${indexRandom}`).textContent = lettre;
        document.getElementById("message").innerHTML = "Bonne r√©ponse!!!";
        document.getElementById("code-fragment").innerHTML = `Lettre r√©v√©l√©e : <code>${lettre}</code>`;
        document.getElementById("poohImage").style.display = "none";
        document.getElementById("rewardSection").style.display = "block";
      } else if (dejaRevelee) {
        document.getElementById("message").innerHTML = "Tu as d√©j√† valid√© cette question.";
      } else {
        document.getElementById("message").innerHTML = "Mauvaise r√©ponse.";
      }
    }
  </script>
</body>
</html>
