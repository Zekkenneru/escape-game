<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue</title>
  <style>
body {
  background-color: #1a0d0f;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  overflow-x: hidden;
}

.hint-image {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 340px;
  z-index: 2;
}
.hint-image img {
  width: 100%;
}

.hint-letters {
  position: absolute;
  top: 44px;
  left: 50%;
  transform: translateX(-50%);
  width: 88%;
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  row-gap: 6px;
  justify-items: center;
  font-family: monospace;
  font-size: 1.4rem;
  font-weight: bold;
  color: #000;
  z-index: 3;
}
.letter-slot {
  width: 1.2rem;
  text-align: center;
}

.lucifer-box {
  margin: 180px auto 40px;
  max-width: 480px;
  background-color: #2e1214;
  padding: 20px;
  border: 2px solid #8e44ad;
  border-radius: 16px;
  position: relative;
  z-index: 1;
}
.lucifer-box img {
  width: 100%;
  border-radius: 12px;
  border: 2px solid white;
  margin-bottom: 20px;
}
.lucifer-box p {
  font-size: 1.4rem;
  margin-bottom: 1rem;
}

.btn-group {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 20px;
}
.btn-group button {
  padding: 10px 24px;
  font-size: 1rem;
  background-color: purple;
  color: white;
  border: none;
  border-radius: 24px;
  cursor: pointer;
}
.btn-group button:hover {
  background-color: #a86bd1;
}

.message {
  margin-top: 30px;
  font-size: 1.6rem;
  color: #ffccff;
}
.message img {
  width: 200px;
  margin-top: 20px;
}

.message a {
  display: inline-block;
  margin-top: 1.5rem;
  padding: 12px 24px;
  background-color: red;
  color: white;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
}
.message a:hover {
  background-color: #d32f2f;
}

/* Mobile */
@media (max-width: 768px) {
  .hint-image {
    position: static;
    width: 90%;
    max-width: 320px;
    margin: 20px auto;
  }

  .hint-letters {
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    row-gap: 6px;
    justify-items: center;
    font-size: 1.4rem;
  }

  .lucifer-box {
    margin-top: 140px;
    width: 90%;
  }

  .lucifer-box img {
    max-width: 100%;
  }
}
  </style>
</head>
<body>
  <!-- Affichage du mot de passe principal -->
  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe Ã  reconstituer">
    <div class="hint-letters" id="hintLetters"></div>
  </div>

  <!-- Bloc principal style Lucifer -->
  <div class="lucifer-box">
    <img src="lucifer_gif.gif" alt="Lucifer">
    <p>Tu veux y aller ?</p>
    <div class="btn-group">
      <button onclick="validerReponse('oui')">Oui</button>
      <button onclick="validerReponse('non')">Non</button>
    </div>
  </div>

  <div class="message" id="message"></div>

  <!-- Redirection finale -->
  <div class="message" id="lienFinal" style="display: none;">
    <a href="../Fin/index.html">Terminer le quiz</a>
  </div>

  <script>
    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const questionId = "question24";

    let lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
    while (lettresRevelees.length < motDePasse.length) lettresRevelees.push("_");

    const hintLettersDiv = document.getElementById("hintLetters");

    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = "lettre-" + i;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }

    function validerReponse(reponse) {
      const msg = document.getElementById("message");
      const boutonFinal = document.getElementById("lienFinal");

      if (reponse === "oui") {
        if (!localStorage.getItem(questionId)) {
          const indices = lettresRevelees.map((l, i) => l === "_" ? i : null).filter(i => i !== null);
          const index = indices[Math.floor(Math.random() * indices.length)];
          const lettre = motDePasse[index];
          lettresRevelees[index] = lettre;
          localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
          localStorage.setItem(questionId, "1");
          document.getElementById("lettre-" + index).textContent = lettre;
        }
        msg.innerHTML = "<p><strong>TrÃ¨s bon choix !</strong></p>";
        boutonFinal.style.display = "block";
      } else {
        msg.innerHTML = "<p>ðŸ˜¢ Oh non... vraiment ?</p><img src='https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif' alt='Crying'>";
      }
    }

    initialiserAffichage();
  </script>
</body>
</html>
