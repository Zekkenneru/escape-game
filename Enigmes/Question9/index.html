<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 9 - Celtics</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }

    .hint-image img {
      width: 100%;
    }

    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }

    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }

    .question-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      margin-top: 40px;
    }

    .question-image {
      width: 300px;
      border: 6px solid white;
      border-radius: 6px;
    }

    .ronflex-bulle, .basket-bulle {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }

    .ronflex-bulle img, .basket-bulle img {
      width: 240px;
    }

    .bulle-texte {
      margin-top: 6px;
      background-color: #4b2b36;
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 0.85rem;
      color: #ffcccc;
      position: relative;
    }

    .bulle-texte::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 30px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #4b2b36;
    }

    .question-box {
      max-width: 480px;
      margin: 20px auto;
      background-color: #2e1214;
      padding: 20px;
      border: 1px solid #8a2be2;
      border-radius: 16px;
      position: relative;
    }

    .input-text {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
      margin-top: 20px;
    }

    .reponse-btn {
      padding: 10px 16px;
      background-color: purple;
      border: none;
      border-radius: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ffccff;
    }

    .code-fragment, .next-button {
      margin-top: 20px;
    }

    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin: 5px;
    }

    .bonus-flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 40px;
    }

    .bonus-box {
      max-width: 480px;
      margin: 20px auto;
      background-color: #2e1214;
      padding: 20px;
      border: 1px solid #8a2be2;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe √† reconstituer">
    <div class="hint-letters" id="hintLetters"></div>
  </div>

  <div class="question-row">
    <img class="question-image" src="celtics.png" alt="Logo myst√®re" id="questionImage">
    <div class="ronflex-bulle">
      <img src="prof.png" alt="Indice">
      <div class="bulle-texte">C'est mon sport pr√©f√©r√© !</div>
    </div>
  </div>

  <div class="question-box" id="questionBox">
    <h2>üçÄ √Ä quelle √©quipe sportive appartient ce bout de logo ?</h2>
    <input id="reponseInput" class="input-text" type="text" placeholder="Ta r√©ponse">
    <br>
    <button class="reponse-btn" onclick="verifierQuestionPrincipale()">Valider</button>
  </div>

  <div class="message" id="message"></div>
  <div class="code-fragment" id="code-fragment"></div>

  <div class="next-button" id="optionsButtons" style="display: none;">
    <a href='../Question10/index.html'>Passer √† la question suivante</a>
    <a href="#" onclick="afficherBonus()" id="bonusButton">Faire la question bonus</a>
  </div>

  <div id="bonusSection" style="display: none;">
    <div class="bonus-flex-wrapper">
      <img src="jt.jpg" alt="Joueur myst√®re" class="question-image" style="width: 180px;">
      <div class="basket-bulle">
        <img src="basket.png" alt="Indice">
        <div class="bulle-texte">je suis suffisant comme indice ahah</div>
      </div>
    </div>
    <div class="bonus-box">
      <h2>üèÄ √Ä quel joueur appartient ce logo ?</h2>
      <input id="bonusInput" class="input-text" type="text" placeholder="Ta r√©ponse">
      <br>
      <button class="reponse-btn" onclick="verifierQuestionBonus()">Valider la bonus</button>
      <div class="message" id="bonusMessage"></div>
    </div>
  </div>

  <script>
    const indexLettreFixe = 2;
    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
    while (lettresRevelees.length < motDePasse.length) lettresRevelees.push("_");

    const hintLettersDiv = document.getElementById("hintLetters");
    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = `lettre-${i}`;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }
    initialiserAffichage();

    function verifierQuestionPrincipale() {
      const val = document.getElementById("reponseInput").value.toLowerCase();
      if (val.includes("celtics") || val.includes("boston")) {
        const lettre = motDePasse[indexLettreFixe];
        lettresRevelees[indexLettreFixe] = lettre;
        localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
        document.getElementById(`lettre-${indexLettreFixe}`).textContent = lettre;
        document.getElementById("message").innerHTML = "Bravo !";
        document.getElementById("code-fragment").innerHTML = `Voici ta partie de code : <code>${lettre}</code>`;
        document.getElementById("optionsButtons").style.display = "block";
      } else {
        document.getElementById("message").innerHTML = "Mauvaise r√©ponse.";
      }
    }

    function afficherBonus() {
      document.getElementById("bonusSection").style.display = "block";
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("questionImage").style.display = "none";
      document.getElementById("bonusButton").style.display = "none";
    }

    function verifierQuestionBonus() {
      const val = document.getElementById("bonusInput").value.toLowerCase();
      if (val.includes("tatum")) {
        document.getElementById("bonusMessage").innerHTML = "C'√©tait bien Jayson Tatum !";
      } else {
        document.getElementById("bonusMessage").innerHTML = "Non, essaie encore !";
      }
    }
  </script>
</body>
</html>
