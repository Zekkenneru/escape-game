<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 9 - Celtics</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }
    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }
    .hint-image img {
      width: 100%;
    }
    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }
    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }
    .image-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 190px;
      margin-top: 40px;
      padding-left: 400px
    }
    .question-image {
      width: 300px;
      border: 6px solid white;
      border-radius: 6px;
    }
    .ronflex-bulle {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }
    .ronflex-bulle img {
      width: 240px;
    }
    .bulle-texte {
      margin-top: 6px;
      background-color: #4b2b36;
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 0.85rem;
      color: #ffcccc;
      position: relative;
    }
    .bulle-texte::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 30px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #4b2b36;
    }
    .question-box {
      max-width: 480px;
      margin: 20px auto;
      background-color: #2e1214;
      padding: 20px;
      border: 1px solid #8a2be2;
      border-radius: 16px;
      position: relative;
    }
    .input-text {
      padding: 10px;
      width: 100%;
      max-width: 320px;
      font-size: 1rem;
      margin-top: 20px;
    }
    .reponse-btn {
      padding: 10px 16px;
      background-color: purple;
      border: none;
      border-radius: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    .message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ffccff;
    }
    .code-fragment, .next-button {
      margin-top: 20px;
    }
    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin: 5px;
    }
    .bonus-section {
      margin-top: 30px;
    }
    .bonus-flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 300px;
      margin-bottom: 20px;
      padding-left: 540px;
    }
    .basket-bulle {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 240px;
    }
    .basket-bulle img {
      width: 260px;
    }
    .bonus-wrapper {
      position: absolute;
      top: 470px;
      left: 40px;
      width: 340px;
    }
    .bonus-wrapper img {
      width: 100%;
    }
    .bonus-letters {
      position: absolute;
      top: 38px;
      left: 75.5%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 4px;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      width: 100px;
      pointer-events: none;
    }
    .bonus-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .letter-button {
      width: 40px;
      height: 40px;
      margin: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #fff;
      background-color: #2e1214;
      color: #fff;
      cursor: pointer;
    }
    .bonus-slot {
      width: 0.9rem;
      text-align: center;
    }
@media (max-width: 768px) {
  .image-wrapper,
  .bonus-flex-wrapper {
    flex-direction: column;
    align-items: center;
    padding-left: 0;
    gap: 20px;
  }

  .question-image,
  .ronflex-bulle img,
  .basket-bulle img {
    width: 80%;
    max-width: 300px;
  }

  .ronflex-bulle,
  .basket-bulle {
    width: auto;
  }

  .hint-image,
  .bonus-wrapper {
    position: static;
    width: 90%;
    max-width: 320px;
    margin: 20px auto;
  }

  .hint-letters {
    top: 50px;
    width: 79%;
  }

  .bonus-letters {
    top: 1570px;
    left: 65%;
    transform: translateX(-50%);
    font-size: 1.2rem;
    gap: 2px;
    width: 100%;
  }

  .letter-button,
  button {
    height: 50px;
    font-size: 1.4rem;
    padding: 10px 3px;
  }
}

  </style>
</head>
<body>
  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe à reconstituer">
    <div class="hint-letters" id="hintLetters"></div>
  </div>
  <div class="image-wrapper" id="imageWrapper">
    <img class="question-image" src="celtics.png" alt="Logo mystère" id="questionImage">
    <div class="ronflex-bulle" id="profContainer">
      <img src="prof.png" alt="Indice">
      <div class="bulle-texte">C'est mon sport préféré !</div>
    </div>
  </div>
  <div class="question-box" id="questionBox">
    <h2>À quelle équipe sportive appartient ce bout de logo ?</h2>
    <input id="reponseInput" class="input-text" type="text" placeholder="Ta réponse">
    <br>
    <button class="reponse-btn" onclick="verifierQuestionPrincipale()">Valider</button>
  </div>
  <div class="message" id="message"></div>
  <div class="code-fragment" id="code-fragment"></div>
  <div class="next-button" id="optionsButtons" style="display: none;">
    <a href="../Question10/index.html">Passer à la question suivante</a>
    <a href="#" onclick="afficherBonus()" id="bonusButton">Faire la question bonus</a>
  </div>
  <div class="bonus-section" id="bonusSection" style="display: none;">
    <div class="bonus-flex-wrapper">
      <img src="jt.jpg" alt="Joueur mystère" class="question-image" style="width: 180px;">
      <div class="basket-bulle">
        <img src="basket.png" alt="Indice">
        <div class="bulle-texte">je suis suffisant comme indice ahah</div>
      </div>
    </div>
    <div class="question-box">
      <h2> À quel joueur appartient ce logo ?</h2>
      <input id="bonusInput" class="input-text" type="text" placeholder="Ta réponse">
      <br>
      <button class="reponse-btn" onclick="verifierQuestionBonus()">Valider la bonus</button>
    </div>
  </div>
  <div class="message" id="bonusMessage"></div>
  <div class="bonus-wrapper" id="bonusReveal" style="display:none;">
    <img src="bonus.png">
    <div class="bonus-letters" id="bonusLettersDisplay"></div>
    <div class="bonus-grid" id="bonusLetters"></div>
  </div>
  <script>
    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
    const dejaReveleeKey = "reveleeQ9";

    while (lettresRevelees.length < motDePasse.length) {
      lettresRevelees.push("_");
    }

    const hintLettersDiv = document.getElementById("hintLetters");

    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = `lettre-${i}`;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }

    function choisirIndexAleatoire() {
      const indicesDisponibles = lettresRevelees
        .map((val, idx) => (val === "_" ? idx : null))
        .filter(idx => idx !== null);
      if (indicesDisponibles.length === 0) return null;
      return indicesDisponibles[Math.floor(Math.random() * indicesDisponibles.length)];
    }

    function verifierQuestionPrincipale() {
      const val = document.getElementById("reponseInput").value
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");

      if (val.includes("celtics") || val.includes("boston")) {
        if (localStorage.getItem(dejaReveleeKey) === "1") {
          document.getElementById("message").innerHTML = "Tu as déjà révélé une lettre pour cette question.";
          return;
        }

        const indexLettreFixe = choisirIndexAleatoire();
        if (indexLettreFixe !== null) {
          const lettre = motDePasse[indexLettreFixe];
          lettresRevelees[indexLettreFixe] = lettre;
          localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
          localStorage.setItem(dejaReveleeKey, "1");
          document.getElementById(`lettre-${indexLettreFixe}`).textContent = lettre;
          document.getElementById("message").innerHTML = "Bravo !";
          document.getElementById("code-fragment").innerHTML = `Voici ta partie de code : <code>${lettre}</code>`;
          document.getElementById("optionsButtons").style.display = "block";
        } else {
          document.getElementById("message").innerHTML = "Toutes les lettres ont déjà été révélées !";
        }
      } else {
        document.getElementById("message").innerHTML = "Mauvaise réponse.";
      }
    }

    function afficherBonus() {
      document.getElementById("bonusSection").style.display = "block";
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("questionImage").style.display = "none";
      document.getElementById("bonusButton").style.display = "none";
      document.getElementById("profContainer").style.display = "none";
    }

    function verifierQuestionBonus() {
      const val = document.getElementById("bonusInput").value.toLowerCase();
      if (val.includes("tatum")) {
        document.getElementById("bonusMessage").innerHTML = "C'était bien Jayson Tatum !";
        afficherMotDePasseBonus();
      } else {
        document.getElementById("bonusMessage").innerHTML = "Non, essaie encore !";
      }
    }

    const motDePasseBonus = "TIPLOUF";
    const lettresAffichees = Array(motDePasseBonus.length).fill("_");
    const bonusDisplay = document.getElementById("bonusLettersDisplay");
    const bonusGrid = document.getElementById("bonusLetters");

    function renderAffichage() {
      bonusDisplay.innerHTML = lettresAffichees.map(l => `<span class="bonus-slot">${l}</span>`).join("");
    }

    function afficherMotDePasseBonus() {
      document.getElementById("bonusReveal").style.display = "block";
      lettresAffichees.fill("_");
      renderAffichage();
      bonusGrid.innerHTML = "";
      const lettresPossibles = motDePasseBonus.split("");
      const lettreAleatoire = lettresPossibles[Math.floor(Math.random() * lettresPossibles.length)];
      const btn = document.createElement("button");
      btn.className = "letter-button";
      btn.textContent = lettreAleatoire;
      btn.onclick = () => ajouterLettre(lettreAleatoire);
      bonusGrid.appendChild(btn);
    }

    function ajouterLettre(l) {
      const index = lettresAffichees.indexOf("_");
      if (index === -1) return;
      lettresAffichees[index] = l;
      renderAffichage();
      if (!lettresAffichees.includes("_")) {
        const tentative = lettresAffichees.join("");
        if (tentative !== motDePasseBonus) {
          alert("Raté ! Essaie encore.");
          lettresAffichees.fill("_");
          renderAffichage();
        } else {
          alert("Mot de passe bonus réussi !");
        }
      }
    }

    initialiserAffichage();
  </script>
</body>
</html>
