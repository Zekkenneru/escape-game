<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 13</title>
  <style>
body {
  background-color: #1a0d0f;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  overflow-x: hidden;
}

.hint-image {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 340px;
  z-index: 2;
}
.hint-image img {
  width: 100%;
}

.hint-letters {
  position: absolute;
  top: 44px;
  left: 50%;
  transform: translateX(-50%);
  width: 88%;
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  row-gap: 6px;
  justify-items: center;
  font-family: monospace;
  font-size: 1.4rem;
  font-weight: bold;
  color: #000;
  z-index: 3;
}
.letter-slot {
  width: 1.2rem;
  text-align: center;
}

.image-wrapper {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 180px;
  margin-top: 10px;
}
.question-image {
  width: 300px;
  border: 4px solid white;
  border-radius: 6px;
}

.ronflex-bulle {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 280px;
  margin-top: 30px;
}
.ronflex-bulle img {
  width: 340px;
  border: 2px solid white;
  border-radius: 6px;
}
.bulle-texte {
  margin-top: 6px;
  background-color: #4b2b36;
  border-radius: 12px;
  padding: 8px 10px;
  font-size: 0.85rem;
  color: #ffcccc;
  position: relative;
}
.bulle-texte::before {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 30px;
  width: 0;
  height: 0;
  border: 10px solid transparent;
  border-top-color: #4b2b36;
}

.question-box {
  max-width: 400px;
  margin: 20px auto 0;
  background-color: #2e1214;
  padding: 20px;
  border: 1px solid #8a2be2;
  border-radius: 16px;
  position: relative;
}

.input-text {
  padding: 10px;
  width: 100%;
  max-width: 320px;
  font-size: 1rem;
  margin-top: 20px;
}

.reponse-btn {
  padding: 10px 16px;
  background-color: purple;
  border: none;
  border-radius: 24px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin: 10px;
}

.message {
  margin-top: 10px;
  font-size: 1.8rem;
  color: #ffccff;
}

.code-fragment,
.next-button {
  margin-top: 20px;
}
.next-button a {
  padding: 10px 20px;
  background-color: red;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  display: inline-block;
  margin: 5px;
}

.bonus-wrapper {
  position: absolute;
  top: 490px;
  left: 40px;
  width: 340px;
}
.bonus-wrapper img {
  width: 100%;
}
.bonus-letters {
  position: absolute;
  top: 38px;
  left: 75.5%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  gap: 4px;
  font-family: monospace;
  font-size: 1.4rem;
  font-weight: bold;
  color: #000;
  width: 100px;
  pointer-events: none;
}
.bonus-grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 12px;
}
.letter-button {
  width: 40px;
  height: 40px;
  margin: 5px;
  font-size: 1.2rem;
  font-weight: bold;
  border-radius: 8px;
  border: 2px solid #fff;
  background-color: #2e1214;
  color: #fff;
  cursor: pointer;
}
.bonus-slot {
  width: 0.9rem;
  text-align: center;
}

/* Mobile responsive */
@media (max-width: 768px) {
  .image-wrapper,
  .bonus-flex-wrapper {
    flex-direction: column;
    align-items: center;
    padding-left: 0;
    gap: 20px;
  }

  .image-wrapper > .question-image {
    order: -2;
  }

  .image-wrapper > .ronflex-bulle {
    order: 2;
  }

  .bonus-flex-wrapper > img {
    order: -2;
  }

  .basket-bulle {
    order: 2;
  }

  .question-image,
  .ronflex-bulle img,
  .basket-bulle img {
    width: 80%;
    max-width: 300px;
  }

  .ronflex-bulle,
  .basket-bulle {
    width: auto;
  }

  .hint-image,
  .bonus-wrapper {
    position: static;
    width: 90%;
    max-width: 320px;
    margin: 20px auto;
  }

  .hint-letters {
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 50%;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    row-gap: 6px;
    justify-items: center;
    font-family: monospace;
    font-size: 1.4rem;
    font-weight: bold;
    color: #000;
  }

  .bonus-letters {
    position: absolute;
    top: 1125px;
    left: 65.5%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    gap: 4px;
    font-family: monospace;
    font-size: 1.4rem;
    font-weight: bold;
    color: #000;
    width: 100px;
    pointer-events: none;
  }
}

  </style>
</head>
<body>
<div class="hint-image">
  <img src="pancarte_tiplouf.png" alt="Mot de passe à reconstituer">
  <div class="hint-letters" id="hintLetters"></div>
</div>

<!-- Image principale -->
<div class="image-wrapper">
  <img src="relique.jpg" alt="Image reliques" class="question-image" id="imageQuestion">
  <div class="ronflex-bulle" id="indiceContainer" style="display: none;"></div>
</div>

<!-- Question principale -->
<div class="question-box" id="questionBox">
  <h2>À quoi je te fais penser ?</h2>
  <input id="reponseInput" class="input-text" type="text" placeholder="Ta réponse">
  <br>
  <button class="reponse-btn" onclick="validerQuestion()">Valider</button>
</div>

<!-- Message de validation -->
<div class="message" id="message"></div>
<div class="code-fragment" id="code-fragment"></div>

<!-- Boutons après bonne réponse -->
<div class="next-button" id="nextButtons" style="display: none;">
  <a href="#" onclick="passerBonus()">Faire la question bonus</a>
</div>

<!-- Question BONUS -->
<div id="bonusSection" style="display: none;">
  <div class="question-box">
    <h2>Qu’est-ce qui compose ces reliques de la mort ?</h2>
    <input id="reponseBonus" class="input-text" type="text" placeholder="Ta réponse">
    <br>
    <button class="reponse-btn" onclick="validerBonus()">Valider bonus</button>
  </div>
  <div class="message" id="bonusMessage"></div>
</div>

<!-- Pancarte Bonus -->
<div class="bonus-wrapper" id="bonusReveal" style="display: none;">
  <img src="bonus.png" alt="Pancarte bonus">
  <div class="bonus-letters" id="bonusLettersDisplay"></div>
  <div class="bonus-grid" id="bonusButtons"></div>
</div>

<!-- Bouton "passer à la question suivante" -->
<div class="next-button" id="bonusNext" style="display: none;">
  <a href="../Question14/index.html">Passer à la question suivante</a>
</div>
<script>
  const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
  const motDePasseBonus = "TIPLOUF".split("");

  const questionId = "question13";
  const bonusId = "bonus13";

  let lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
  while (lettresRevelees.length < motDePasse.length) lettresRevelees.push("_");

  let lettresBonus = JSON.parse(localStorage.getItem("lettresBonus") || "[]");
  let lettresAffichees = Array(motDePasseBonus.length).fill("_");

  const hintLettersDiv = document.getElementById("hintLetters");
  const bonusDisplay = document.getElementById("bonusLettersDisplay");
  const bonusGrid = document.getElementById("bonusButtons");

  const reliquesAttendues = [
    "cape d'invisibilite",
    "pierre philosophale",
    "baguette de sureau"
  ];
  let reliquesTrouvees = [];

  function normaliserTexte(texte) {
    return texte
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .toLowerCase()
      .trim();
  }

  function initialiserAffichage() {
    hintLettersDiv.innerHTML = "";
    lettresRevelees.forEach((lettre, i) => {
      const span = document.createElement("span");
      span.className = "letter-slot";
      span.id = "lettre-" + i;
      span.textContent = lettre;
      hintLettersDiv.appendChild(span);
    });
  }

  function renderAffichageBonus() {
    bonusDisplay.innerHTML = lettresAffichees.map(l => `<span class="bonus-slot">${l}</span>`).join("");
  }

  function afficherBoutonsBonus() {
    bonusGrid.innerHTML = "";
    lettresBonus.forEach(lettre => {
      const btn = document.createElement("button");
      btn.className = "letter-button";
      btn.textContent = lettre;
      btn.onclick = () => ajouterLettreDansSlot(lettre);
      bonusGrid.appendChild(btn);
    });
  }

  function ajouterLettreDansSlot(lettre) {
    const index = lettresAffichees.indexOf("_");
    if (index === -1) return;
    lettresAffichees[index] = lettre;
    renderAffichageBonus();
    if (!lettresAffichees.includes("_")) {
      const tentative = lettresAffichees.join("");
      if (tentative === motDePasseBonus.join("")) {
        alert("Mot de passe bonus réussi !");
      } else {
        alert("Raté ! Essaie encore.");
        lettresAffichees = Array(motDePasseBonus.length).fill("_");
        renderAffichageBonus();
      }
    }
  }

  function validerQuestion() {
    const val = normaliserTexte(document.getElementById("reponseInput").value);
    if (localStorage.getItem(questionId)) {
      document.getElementById("message").textContent = "Tu as déjà répondu à cette question.";
      return;
    }

    if (val.includes("relique")) {
      const indicesDispo = lettresRevelees.map((l, i) => (l === "_" ? i : null)).filter(i => i !== null);
      const index = indicesDispo[Math.floor(Math.random() * indicesDispo.length)];
      const lettre = motDePasse[index];
      lettresRevelees[index] = lettre;
      localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
      localStorage.setItem(questionId, "1");
      document.getElementById("lettre-" + index).textContent = lettre;
      document.getElementById("message").innerHTML = "Bravo !";
      document.getElementById("code-fragment").innerHTML = `Voici ta partie de code : <code>${lettre}</code>`;
      document.getElementById("nextButtons").style.display = "block";
    } else {
      document.getElementById("message").textContent = "Mauvaise réponse.";
    }
  }

  function passerBonus() {
    document.getElementById("bonusSection").style.display = "block";
    document.getElementById("questionBox").style.display = "none";
    document.getElementById("nextButtons").style.display = "none";

    document.getElementById("bonusReveal").style.display = "block";
    afficherBoutonsBonus();
    renderAffichageBonus();
  }

  function validerBonus() {
    const val = normaliserTexte(document.getElementById("reponseBonus").value);
    if (localStorage.getItem(bonusId)) {
      document.getElementById("bonusMessage").textContent = "Tu as déjà validé cette question bonus.";
      return;
    }

    if (reliquesAttendues.some(r => val.includes(r))) {
      const trouvée = reliquesAttendues.find(r => val.includes(r));
      if (!reliquesTrouvees.includes(trouvée)) {
        reliquesTrouvees.push(trouvée);
        document.getElementById("bonusMessage").innerHTML =
          `Bien joué, c’est bien une des reliques de la mort (${reliquesTrouvees.length}/3).`;
      } else {
        document.getElementById("bonusMessage").innerHTML = "Tu l’as déjà donnée, essaie une autre.";
      }
    } else {
      document.getElementById("bonusMessage").textContent = "Ce n’est pas une des reliques.";
    }

if (reliquesTrouvees.length === 3) {
  document.getElementById("bonusMessage").innerHTML = "Parfait, tu as trouvé toutes les reliques de la mort !";
  ajouterLettreBonus();
  localStorage.setItem(bonusId, "1");
  document.getElementById("bonusNext").style.display = "block";
}
  }

  function ajouterLettreBonus() {
    const lettresRestantes = motDePasseBonus.filter(l => !lettresBonus.includes(l));
    if (lettresRestantes.length === 0) return;
    const nouvelleLettre = lettresRestantes[Math.floor(Math.random() * lettresRestantes.length)];
    lettresBonus.push(nouvelleLettre);
    localStorage.setItem("lettresBonus", JSON.stringify(lettresBonus));
    afficherBoutonsBonus();
    renderAffichageBonus();
  }

  // Init
  initialiserAffichage();
  renderAffichageBonus();
  if (lettresBonus.length > 0) {
    document.getElementById("bonusReveal").style.display = "block";
    afficherBoutonsBonus();
  }
</script>
</body>
</html>
