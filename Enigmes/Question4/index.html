<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ânigme - Question 4</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .ronflex-bulle {
      position: absolute;
      top: 100px;
      left: 65%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ronflex-bulle img {
      width: 300px;
      height: auto;
      border: none;
    }

    .bulle-texte {
      margin-top: 5px;
      background-color: #4b2b36;
      border-radius: 12px;
      padding: 10px 14px;
      max-width: 160px;
      font-size: 0.95rem;
      position: relative;
      color: #ffcccc;
    }

    .bulle-texte::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 30px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #4b2b36;
    }

    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }

    .hint-image img {
      width: 100%;
    }

    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }

    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }

    .question-box {
      max-width: 400px;
      margin: 30px auto;
      background-color: #2e1214;
      padding: 20px;
      border: 1px solid #8a2be2;
      border-radius: 16px;
    }

    .question-image {
      width: 400px;
      border-radius: 12px;
      margin-top: 130px;
      margin-bottom: 20px;
    }

    .input-text {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
      margin-top: 20px;
    }

    .reponse-btn {
      padding: 10px 16px;
      background-color: purple;
      border: none;
      border-radius: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ff66cc;
    }

    .code-fragment, .next-button {
      margin-top: 20px;
    }

    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe √† reconstituer">
    <div class="hint-letters" id="hintLetters"></div>
  </div>

  <img id="questionImage" class="question-image" src="guitare.png" alt="Guitare myst√©rieuse">

  <div class="ronflex-bulle" id="ronflex">
    <img src="prof.png" alt="Prof">
    <div class="bulle-texte">Attention, il y a un pi√®ge !</div>
  </div>

  <div class="question-box" id="questionBox">
    <h2>üé∏ √Ä qui appartient cette guitare ?</h2>
    <input id="reponseInput" class="input-text" type="text" placeholder="Tape ta r√©ponse ici">
    <br>
    <button class="reponse-btn" onclick="verifierReponseLibre()">Valider</button>
  </div>

  <div class="message" id="message"></div>
  <div class="code-fragment" id="code-fragment"></div>
  <div class="next-button" id="next"></div>

<script>
  const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
  const lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
  while (lettresRevelees.length < motDePasse.length) lettresRevelees.push("_");

  const hintLettersDiv = document.getElementById("hintLetters");
  lettresRevelees.forEach((lettre, i) => {
    const span = document.createElement("span");
    span.className = "letter-slot";
    span.id = `lettre-${i}`;
    span.textContent = lettre;
    hintLettersDiv.appendChild(span);
  });

  let questionValidee = localStorage.getItem("question4_validee") === "true";
  let indexLettre = parseInt(localStorage.getItem("question4_index") || "-1");

  if (questionValidee && indexLettre >= 0) {
    afficherSucces();
  }

  function verifierReponseLibre() {
    if (questionValidee) return;
    const val = document.getElementById("reponseInput").value.trim().toLowerCase();
    if (val.includes("ernesto")) {
      const indicesDispo = lettresRevelees
        .map((lettre, i) => (lettre === "_" ? i : null))
        .filter(i => i !== null);

      if (indicesDispo.length === 0) {
        alert("Toutes les lettres ont d√©j√† √©t√© trouv√©es !");
        return;
      }

      indexLettre = indicesDispo[Math.floor(Math.random() * indicesDispo.length)];
      const lettre = motDePasse[indexLettre];
      lettresRevelees[indexLettre] = lettre;

      localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
      localStorage.setItem("question4_validee", "true");
      localStorage.setItem("question4_index", indexLettre);

      afficherSucces();
    } else {
      document.getElementById("message").innerHTML = "Non, ce n‚Äôest pas la bonne r√©ponse‚Ä¶ essaie encore !";
    }
  }

  function afficherSucces() {
    const lettre = motDePasse[indexLettre];
    document.getElementById(`lettre-${indexLettre}`).textContent = lettre;
    const questionImage = document.getElementById("questionImage");
    questionImage.src = "ronflexguit.png";
    questionImage.style.width = "350px";
    document.getElementById("ronflex").style.display = "none";
    document.getElementById("questionBox").style.display = "none";
    document.getElementById("message").innerHTML = "<strong style='color:#ff66cc;'>Bravo ! C'√©tait bien Ernesto de la Cruz üé∏</strong>";
    document.getElementById("code-fragment").innerHTML = `<br>Voici ta partie de code : <code>${lettre}</code>`;
    document.getElementById("next").innerHTML = "<a href='../Question5/index.html'>Passer √† la question suivante</a>";
  }
</script>
</body>
</html>
