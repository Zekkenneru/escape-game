<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Faiblesses Type</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    img {
      width: 600px;
      height: auto;
      display: block;
    }
    .button {
      position: absolute;
      width: 120px;
      height: 60px;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .button.selected {
      border-color: limegreen;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #validate {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Clique sur toutes les faiblesses</h1>
  <div class="container">
    <img src="types.png" alt="Types">
    <!-- Ligne 1 -->
    <div class="button" style="top: 5px; left: 5px;" data-type="normal"></div>
    <div class="button" style="top: 5px; left: 155px;" data-type="fire"></div>
    <div class="button" style="top: 5px; left: 305px;" data-type="water"></div>
    <!-- Ligne 2 -->
    <div class="button" style="top: 75px; left: 5px;" data-type="grass"></div>
    <div class="button" style="top: 75px; left: 155px;" data-type="electric"></div>
    <div class="button" style="top: 75px; left: 305px;" data-type="ice"></div>
    <!-- Ligne 3 -->
    <div class="button" style="top: 145px; left: 5px;" data-type="ground"></div>
    <div class="button" style="top: 145px; left: 155px;" data-type="flying"></div>
    <div class="button" style="top: 145px; left: 305px;" data-type="poison"></div>
    <!-- Ligne 4 -->
    <div class="button" style="top: 215px; left: 5px;" data-type="fighting"></div>
    <div class="button" style="top: 215px; left: 155px;" data-type="psychic"></div>
    <div class="button" style="top: 215px; left: 305px;" data-type="dark"></div>
    <!-- Ligne 5 -->
    <div class="button" style="top: 285px; left: 5px;" data-type="rock"></div>
    <div class="button" style="top: 285px; left: 155px;" data-type="bug"></div>
    <div class="button" style="top: 285px; left: 305px;" data-type="ghost"></div>
    <!-- Ligne 6 -->
    <div class="button" style="top: 355px; left: 5px;" data-type="steel"></div>
    <div class="button" style="top: 355px; left: 155px;" data-type="dragon"></div>
    <div class="button" style="top: 355px; left: 305px;" data-type="fairy"></div>
  </div>

  <button id="validate">Valider ma sélection</button>
  <div id="message"></div>

  <script>
    const correctTypes = ['fighting', 'electric', 'ground'];
    const selected = new Set();

    document.querySelectorAll('.button').forEach(btn => {
      btn.addEventListener('click', () => {
        const type = btn.dataset.type;
        if (selected.has(type)) {
          selected.delete(type);
          btn.classList.remove('selected');
        } else {
          selected.add(type);
          btn.classList.add('selected');
        }
        document.getElementById('message').textContent = '';
      });
    });

    document.getElementById('validate').addEventListener('click', () => {
      if (selected.size !== correctTypes.length) {
        document.getElementById('message').textContent = '❌ Il faut choisir exactement 3 types.';
        document.getElementById('message').style.color = 'orange';
        return;
      }

      const allCorrect = [...selected].every(t => correctTypes.includes(t));
      if (allCorrect) {
        document.getElementById('message').textContent = '✅ Bonne réponse !';
        document.getElementById('message').style.color = 'green';
      } else {
        document.getElementById('message').textContent = '❌ Mauvaise combinaison.';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
</body>
</html>
