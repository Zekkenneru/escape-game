<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 8 - Pokemon</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }
    .hint-image img {
      width: 100%;
    }
    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }
    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }

    .question-image {
      width: 320px;
      margin-top: 40px;
    }

    .question-box {
      max-width: 460px;
      margin: 20px auto;
      background-color: #2e1214;
      padding: 20px;
      border: 1px solid #8a2be2;
      border-radius: 16px;
      position: relative;
    }

    .types-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      justify-content: center;
      padding: 10px 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .type-button {
      padding: 8px 6px;
      background-color: #4b2b36;
      color: white;
      border: 1px solid white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.3s;
    }

    .type-button.selected {
      background-color: #8a2be2;
    }

    .confirm-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .reward-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    .reward-image {
      width: 400px;
    }
    .message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ffccff;
    }
    .code-fragment, .next-button {
      margin-top: 20px;
    }
    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe">
    <div class="hint-letters" id="hintLetters"></div>
  </div>

  <img src="pingoleon.png" class="question-image" id="pokeImage">

  <div class="question-box" id="questionBox">
    <h2>❓ Combien de faiblesses a Pingoléon ?</h2>
    <div class="types-container" id="typesContainer"></div>
    <button class="confirm-btn" onclick="verifierTypes()">Confirmer</button>
  </div>

  <div class="reward-container" id="rewardSection">
    <img src="dresseurs.png" class="reward-image">
    <p class="message">Félicitations à toi jeune dresseur de Pokémon !</p>
    <div class="code-fragment" id="code-fragment"></div>
    <div class="next-button" id="next"></div>
  </div>

  <script>
    const types = [
      "Acier", "Combat", "Dragon", "Eau", "Electrik", "Feu",
      "Glace", "Insecte", "Normal", "Plante", "Poison", "Psy",
      "Roche", "Sol", "Spectre", "Ténèbres", "Vol", "Fée"
    ];
    const bonnesReponses = ["Combat", "Sol", "Electrik"];

    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
    while (lettresRevelees.length < motDePasse.length) lettresRevelees.push("_");

    const indexCle = "q8_revelee";
    const dejaRevelee = localStorage.getItem(indexCle);

    const hintLettersDiv = document.getElementById("hintLetters");
    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = `lettre-${i}`;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }
    initialiserAffichage();

    const typesContainer = document.getElementById("typesContainer");
    types.forEach(type => {
      const btn = document.createElement("button");
      btn.textContent = type;
      btn.className = "type-button";
      btn.onclick = () => btn.classList.toggle("selected");
      typesContainer.appendChild(btn);
    });

    function verifierTypes() {
      if (dejaRevelee) return;
      const selections = [...document.querySelectorAll('.type-button.selected')].map(b => b.textContent);
      selections.sort();
      const solution = [...bonnesReponses].sort();
      const isCorrect = JSON.stringify(selections) === JSON.stringify(solution);
      if (isCorrect) {
        let indexRandom = Math.floor(Math.random() * motDePasse.length);
        while (lettresRevelees[indexRandom] !== "_") {
          indexRandom = Math.floor(Math.random() * motDePasse.length);
        }
        const lettre = motDePasse[indexRandom];
        lettresRevelees[indexRandom] = lettre;
        localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
        localStorage.setItem(indexCle, indexRandom);
        document.getElementById(`lettre-${indexRandom}`).textContent = lettre;
        document.getElementById("code-fragment").innerHTML = `Lettre révélée : <code>${lettre}</code>`;
        document.getElementById("pokeImage").style.display = "none";
        document.getElementById("questionBox").style.display = "none";
        document.getElementById("rewardSection").style.display = "flex";
        document.getElementById("next").innerHTML = "<a href='../Question9/index.html'>Passer à la question suivante</a>";
      } else {
        alert("Essaie encore, ce n’est pas la bonne combinaison.");
      }
    }
  </script>
</body>
</html>
