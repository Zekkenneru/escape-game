<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animation Viande Fluide</title>
  <style>
    body { background: #222; color: #fff; text-align: center; padding-top: 40px; }
    #animImage { width: 300px; height: auto; image-rendering: pixelated; display: block; margin: 0 auto 20px auto; }
    #viandeBtn { cursor: pointer; width: 100px; image-rendering: pixelated; }
  </style>
</head>
<body>

  <h2>Ajouter la viande ?</h2>

  <img id="animImage" src="wokvide.png" alt="Animation Pad ThaÃ¯" />
  <img id="viandeBtn" src="viande.png" alt="Bouton Viande" />

  <script>
    const image = document.getElementById("animImage");
    const btn = document.getElementById("viandeBtn");

    const frames = [
      "wokvide.png",
      "viandeclair.png",
      "viandechute.png",
      "viandewok.png",
      "wokvide.png"
    ];

    let loadedImages = 0;
    const preloadedImages = frames.map(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loadedImages++;
      };
      return img;
    });

    btn.addEventListener("click", () => {
      if (loadedImages === frames.length) {
        let i = 0;
        const frameDuration = 250;

        function showNextFrame() {
          image.src = frames[i];
          i++;
          if (i < frames.length) {
            setTimeout(showNextFrame, frameDuration);
          }
        }

        showNextFrame();
      }
    });
  </script>

</body>
</html>
