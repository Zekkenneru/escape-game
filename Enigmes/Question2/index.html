<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ânigme - Question 2</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }

    .hint-image img {
      width: 100%;
    }

    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }

    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }

    #animImage {
      width: 400px;
      height: auto;
      display: block;
      margin: 160px auto 20px auto;
      image-rendering: pixelated;
    }

    .ingredient-wrapper {
      display: inline-block;
      border: 2px solid white;
      padding: 20px;
      border-radius: 16px;
      margin-top: 20px;
    }

    .ingredient-btn {
      cursor: pointer;
      width: 100px;
      margin: 10px;
      display: inline-block;
    }

    .question-box {
      max-width: 700px;
      margin: 30px auto;
      background-color: #2e1214;
      padding: 30px;
      border: 1px solid #8a2be2;
      border-radius: 16px;
    }

    .message {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #ff66cc;
    }

    .code-fragment, .next-button {
      margin-top: 20px;
    }

    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe √† reconstituer">
    <div class="hint-letters" id="hintLetters"></div>
  </div>

  <img id="animImage" src="wokvide.png" alt="Animation Pad Tha√Ø" />

  <div class="ingredient-wrapper">
    <img class="ingredient-btn" src="viande.png" alt="Viande" data-frames='["wokvide.png","viandair.png","viandechute.png","viandewok.png","wokvide.png"]' />
    <img class="ingredient-btn" src="patederiz.png" alt="P√¢tes de riz" data-frames='["wokvide.png","patederizair.png","patederizchute.png","patederizwok.png","wokvide.png"]' />
    <img class="ingredient-btn" src="oeuf.png" alt="≈íuf" data-frames='["wokvide.png","oeufair.png","oeufwok.png","wokvide.png"]' />
    <img class="ingredient-btn" src="cacahuete.png" alt="Cacahu√®tes" data-frames='["wokvide.png","cacahueteair.png","cacahuetewok.png","wokvide.png"]' />
    <img class="ingredient-btn" src="ciboulette.png" alt="Ciboulette" data-frames='["wokvide.png","cibouletteair.png","ciboulettewok.png","wokvide.png"]' />
    <img class="ingredient-btn" src="soja.png" alt="Sauce Soja" data-frames='["wokvide.png","sojaair.png","sojawok.png","wokvide.png"]' />
    <img class="ingredient-btn" src="poussesoja.png" alt="Pousses de soja" />
  </div>

  <div class="question-box">
    <h2>Ajoute les ingr√©dients</h2>
    <div class="message" id="message"></div>
    <div class="code-fragment" id="code-fragment"></div>
    <div class="next-button" id="next"></div>
  </div>

  <script>
    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
    while (lettresRevelees.length < motDePasse.length) lettresRevelees.push("_");

    const hintLettersDiv = document.getElementById("hintLetters");
    let questionValidee = localStorage.getItem("question2_validee") === "true";
    let indexLettre = localStorage.getItem("question2_index") !== null
      ? parseInt(localStorage.getItem("question2_index"))
      : trouverIndexLettreAleatoireNonRevelee();

    if (localStorage.getItem("question2_index") === null) {
      localStorage.setItem("question2_index", indexLettre);
    }

    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = `lettre-${i}`;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }

    initialiserAffichage();

    if (questionValidee) afficherSucces();

    const animImage = document.getElementById("animImage");
    const buttons = document.querySelectorAll(".ingredient-btn");
    let lettreRevealDone = false;

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const frames = JSON.parse(btn.dataset.frames || "[]");
        if (frames.length === 0) return;

        let i = 0;
        const frameDuration = 250;

        function showNextFrame() {
          animImage.src = frames[i];
          i++;
          if (i < frames.length) {
            setTimeout(showNextFrame, frameDuration);
          } else if (!lettreRevealDone && !questionValidee) {
            lettreRevealDone = true;
            validerQuestion();
          }
        }

        showNextFrame();
      });
    });

    function validerQuestion() {
      questionValidee = true;
      const lettre = motDePasse[indexLettre];
      lettresRevelees[indexLettre] = lettre;
      localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
      localStorage.setItem("question2_validee", "true");
      localStorage.setItem("question2_index", indexLettre);
      afficherSucces();
    }

    function afficherSucces() {
      const lettre = motDePasse[indexLettre];
      document.getElementById(`lettre-${indexLettre}`).textContent = lettre;
      document.getElementById("message").innerHTML = "<strong style='color:#ff66cc; font-size: 1.8rem;'>üçú Tu as compos√© un Pad Tha√Ø parfait !</strong>";
      document.getElementById("code-fragment").innerHTML = `<br>Voici ta partie de code : <code>${lettre}</code>`;
      document.getElementById("next").innerHTML = "<a href='question3.html'>Passer √† la question suivante</a>";
    }

    function trouverIndexLettreAleatoireNonRevelee() {
      const indices = lettresRevelees.map((val, idx) => val === "_" ? idx : null).filter(x => x !== null);
      return indices[Math.floor(Math.random() * indices.length)];
    }
  </script>
</body>
</html>
