<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ânigme - Question 1</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .ronflex-bulle {
      position: absolute;
      top: -40px;
      right: -200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ronflex-bulle img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      border: 2px solid #fff;
    }

    .bulle-texte {
      margin-top: 5px;
      background-color: #4b2b36;
      border-radius: 12px;
      padding: 10px 14px;
      max-width: 150px;
      font-size: 0.95rem;
      position: relative;
      color: #ffcccc;
    }

    .bulle-texte::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 30px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #4b2b36;
    }

    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }

    .hint-image img {
      width: 100%;
    }

    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }

    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }

    .question-box {
      margin-top: 100px;
    }

    button {
      padding: 10px 16px;
      background-color: purple;
      border: none;
      border-radius: 24px;
      color: white;
      margin: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
    }

    .code-fragment {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffcccc;
    }

    .gif-container img {
      margin-top: 20px;
      width: 480px;
      height: auto;
      border-radius: 12px;
    }

    .next-button {
      margin-top: 20px;
    }

    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .image-tasse {
      width: 280px;
      margin-top: 30px;
      border: 2px solid white;
      border-radius: 12px;
    }

    .image-cri {
      width: 300px;
      margin-top: 20px;
      border: 2px solid white;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe √† reconstituer">
    <div class="hint-letters" id="hintLetters"></div>
  </div>

  <h1>üé© √ânigme - Question 1</h1>

  <div class="question-box">
    <img src="Tasse.jpg" class="image-tasse" alt="Tasse">
    <p>Avoue, nos tasses sont magnifiques :</p>
    <button onclick="verifierReponse1('oui')">Oui !</button>
    <button onclick="verifierReponse1('claquee')">Ouais mais non, juste la mienne. La tienne est claqu√©e.</button>
  </div>

  <div class="sous-question" id="sousQuestion" style="display:none;">
    <img src="cri.png" class="image-cri" id="imageCri" alt="Cri">
    <p> üò≠ Nan mais la v√©rit√© T_T ?</p>
    <button onclick="validerSousQuestion()">Non</button>
    <button onclick="validerSousQuestion()">Non mais vraiment vraiment</button>
  </div>

  <div class="message" id="message"></div>
  <div class="code-fragment" id="code-fragment"></div>
  <div class="gif-container" id="gif"></div>
  <div class="next-button" id="next"></div>

  <script>
    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
    while (lettresRevelees.length < motDePasse.length) lettresRevelees.push("_");

    const hintLettersDiv = document.getElementById("hintLetters");
    let questionValidee = false;

    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = `lettre-${i}`;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }

    initialiserAffichage();

    function verifierReponse1(rep) {
      if (questionValidee) return;
      if (rep === "claquee") {
        document.getElementById("sousQuestion").style.display = "block";
        document.getElementById("imageCri").style.display = "block";
      } else {
        document.getElementById("message").innerHTML = "Nan mais t'abuse ! C'est pas la bonne r√©ponse.";
      }
    }

    function validerSousQuestion() {
      if (questionValidee) return;
      questionValidee = true;
      const index = trouverIndexLettreAleatoireNonRevelee();
      const lettre = motDePasse[index];
      lettresRevelees[index] = lettre;
      localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
      document.getElementById(`lettre-${index}`).textContent = lettre;
      document.getElementById("message").innerHTML = "<strong style='color:#ff66cc;'>Ok t'as avou√©...</strong>";
      document.getElementById("code-fragment").innerHTML = `<br>Voici ta partie de code : <code>${lettre}</code>`;
      document.getElementById("gif").innerHTML = "<img src='cri.png' class='image-cri' style='display:inline-block;'>";
      document.getElementById("next").innerHTML = "<a href='question2.html'>Passer √† la question suivante</a>";
    }

    function trouverIndexLettreAleatoireNonRevelee() {
      const indices = lettresRevelees.map((val, idx) => val === "_" ? idx : null).filter(x => x !== null);
      return indices[Math.floor(Math.random() * indices.length)];
    }
  </script>
</body>
</html>
