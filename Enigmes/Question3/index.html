<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√ânigme - Plat pr√©f√©r√©</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 40px;
      gap: 40px;
    }

    .tiplouf-container {
      position: relative;
      width: 340px;
    }

    .tiplouf-container img {
      width: 100%;
    }

    .hint-letters {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font-family: monospace;
      font-size: 1.3rem;
      font-weight: bold;
      color: #000;
      line-height: 1.6rem;
    }

    .letter-slot {
      width: 1.3rem;
      text-align: center;
      margin: 2px;
    }

    .question-box {
      flex: 1;
      background-color: #300f1a;
      padding: 20px;
      border-radius: 16px;
      border: 2px solid purple;
    }

    .ronflex-bulle {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .ronflex-bulle img {
      width: 140px;
      border-radius: 8px;
    }

    .bulle-texte {
      margin-top: 5px;
      background-color: #4b2b36;
      border-radius: 12px;
      padding: 10px 14px;
      max-width: 200px;
      font-size: 0.95rem;
      position: relative;
      color: #ffcccc;
    }

    .bulle-texte::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 30px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #4b2b36;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 24px;
      border: none;
      width: 70%;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      background-color: purple;
      border: none;
      border-radius: 24px;
      color: white;
      margin-left: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
    }

    .code-fragment {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffcccc;
    }

    .gif-container img {
      margin-top: 20px;
      width: 220px;
      border-radius: 12px;
    }

    .next-button {
      margin-top: 20px;
    }

    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üçù √ânigme - Plat pr√©f√©r√©</h1>

  <div class="container">
    <!-- Tiplouf -->
    <div class="tiplouf-container">
      <img src="pancarte_tiplouf.png" alt="Mot de passe √† reconstituer">
      <div class="hint-letters" id="hintLetters"></div>
    </div>

    <!-- Question + Ronflex -->
    <div class="question-box">
      <div class="ronflex-bulle">
        <img src="ronflex.jpg" alt="Ronflex">
        <div class="bulle-texte">Moi qui attend de pouvoir rego√ªter ce d√©lice</div>
      </div>
      <p><strong>Quel est le plat dont je r√™ve d'envie que tu me refasses ?</strong></p>
      <input type="text" id="reponse" placeholder="Ta r√©ponse ici">
      <button onclick="verifierReponse()">Valider</button>
      <div class="message" id="message"></div>
      <div class="code-fragment" id="code-fragment"></div>
      <div class="gif-container" id="gif"></div>
      <div class="next-button" id="next"></div>
    </div>
  </div>

  <script>
    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const lettresRevelees = Array(motDePasse.length).fill("_");
    const lettresDejaRevelees = new Set();
    const hintLettersDiv = document.getElementById("hintLetters");

    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = `lettre-${i}`;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }

    initialiserAffichage();

    function verifierReponse() {
      const rep = document.getElementById("reponse").value.toLowerCase().trim();
      const message = document.getElementById("message");
      const gifContainer = document.getElementById("gif");
      const nextButton = document.getElementById("next");
      const codeFragment = document.getElementById("code-fragment");

      if (rep.includes("carbonara") || rep.includes("p√¢tes √† la carbonara")) {
        message.innerHTML = "<strong>Bravo !</strong> Tu as trouv√© la bonne r√©ponse.";
        gifContainer.innerHTML = "<img src='chef.gif' alt='GIF Chef'>";
        nextButton.innerHTML = "<a href='code.html'>Passer √† l'√©tape suivante</a>";

        const indicesRestants = motDePasse
          .map((_, i) => i)
          .filter(i => !lettresDejaRevelees.has(i));

        if (indicesRestants.length === 0) {
          codeFragment.innerHTML = "<br>Toutes les lettres ont √©t√© trouv√©es ! üéâ";
          return;
        }

        const indexAleatoire = indicesRestants[Math.floor(Math.random() * indicesRestants.length)];
        lettresRevelees[indexAleatoire] = motDePasse[indexAleatoire];
        lettresDejaRevelees.add(indexAleatoire);
        document.getElementById(`lettre-${indexAleatoire}`).textContent = motDePasse[indexAleatoire];

        codeFragment.innerHTML = `<br>Lettre r√©v√©l√©e : <code>${motDePasse[indexAleatoire]}</code>`;
      } else {
        message.innerHTML = "Mauvaise r√©ponse... essaie encore !";
        codeFragment.innerHTML = "";
        gifContainer.innerHTML = "";
        nextButton.innerHTML = "";
      }

      document.getElementById("reponse").value = "";
    }
  </script>

</body>
</html>
