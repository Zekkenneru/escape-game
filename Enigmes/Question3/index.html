<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ânigme - Question 3</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .ronflex-bulle {
      position: absolute;
      top: -40px;
      right: -200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ronflex-bulle img {
      width: 380px;
      height: auto;
      border-radius: 12px;
      border: 2px solid #fff;
    }

    .bulle-texte {
      margin-top: 5px;
      background-color: #4b2b36;
      border-radius: 12px;
      padding: 10px 14px;
      max-width: 150px;
      font-size: 0.95rem;
      position: relative;
      color: #ffcccc;
    }

    .bulle-texte::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 30px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #4b2b36;
    }

    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }

    .hint-image img {
      width: 100%;
    }

    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }

    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }

    .question-box {
      margin-top: 100px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 24px;
      border: none;
      width: 70%;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      background-color: purple;
      border: none;
      border-radius: 24px;
      color: white;
      margin-left: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
    }

    .code-fragment {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffcccc;
    }

    .gif-container img {
      margin-top: 20px;
      width: 480px;
      height: auto;
      border-radius: 12px;
    }

    .next-button {
      margin-top: 20px;
    }

    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe √† reconstituer">
    <div class="hint-letters" id="hintLetters"></div>
  </div>

  <h1>üç≥ √ânigme - Question 3</h1>

  <div class="question-box">
    <div class="ronflex-bulle">
      <img src="ronflex.jpg" alt="Ronflex">
      <div class="bulle-texte">Moi qui pense toujours √† ce plat‚Ä¶</div>
    </div>
    <p>Quel est le plat dont je r√™ve d'envie que tu me refasses ?</p>
    <input type="text" id="reponse" placeholder="Ta r√©ponse ici">
    <button onclick="verifierReponse()">Valider</button>
  </div>

  <div class="message" id="message"></div>
  <div class="code-fragment" id="code-fragment"></div>
  <div class="gif-container" id="gif"></div>
  <div class="next-button" id="next"></div>

  <script>
    const indexLettreFixe = 3; // Lettre n¬∞4 du mot de passe = "Y"
    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");

    while (lettresRevelees.length < motDePasse.length) {
      lettresRevelees.push("_");
    }

    const hintLettersDiv = document.getElementById("hintLetters");
    let questionValidee = lettresRevelees[indexLettreFixe] !== "_";

    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = `lettre-${i}`;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }

    initialiserAffichage();

    function afficherSucces() {
      const lettre = motDePasse[indexLettreFixe];
      document.getElementById(`lettre-${indexLettreFixe}`).textContent = lettre;
      document.getElementById("message").innerHTML = "<strong style='color:#ff66cc;'>Bravo !</strong> Tu as d√©j√† trouv√© la bonne r√©ponse.";
      document.getElementById("code-fragment").innerHTML = `<br>Voici ta partie de code : <code>${lettre}</code>`;
      document.getElementById("gif").innerHTML = "<img src='chef.gif' alt='GIF Chef'>";
      document.getElementById("next").innerHTML = "<a href='../Question4/index.html'>Passer √† la question suivante</a>";
    }

    if (questionValidee) {
      afficherSucces();
    }

    function verifierReponse() {
      if (questionValidee) return;

      const rep = document.getElementById("reponse").value.toLowerCase().trim();
      if (rep.includes("carbonara") || rep.includes("p√¢tes √† la carbonara")) {
        questionValidee = true;
        const lettre = motDePasse[indexLettreFixe];
        lettresRevelees[indexLettreFixe] = lettre;
        localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
        afficherSucces();
      } else {
        document.getElementById("message").innerHTML = "Mauvaise r√©ponse... essaie encore !";
        document.getElementById("code-fragment").innerHTML = "";
        document.getElementById("gif").innerHTML = "";
        document.getElementById("next").innerHTML = "";
      }

      document.getElementById("reponse").value = "";
    }
  </script>
</body>
</html>
