<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Énigme - Question 5</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }

    .hint-image img {
      width: 100%;
    }

    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }

    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }

    .question-box {
      max-width: 420px;
      margin: 20px auto;
      background-color: #2e1214;
      padding: 20px;
      border: 1px solid #8a2be2;
      border-radius: 16px;
    }

    .question-image {
      width: 160px;
      height: auto;
      border-radius: 12px;
      margin: 40px auto 20px;
      display: block;
      border: 2px solid white;
    }

    .input-text {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
      margin-top: 20px;
    }

    .reponse-btn {
      padding: 10px 16px;
      background-color: purple;
      border: none;
      border-radius: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ff66cc;
    }

    .code-fragment, .next-button {
      margin-top: 20px;
    }

    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin: 5px;
    }

    .bonus-section {
      margin-top: 30px;
    }

    .bonus-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .letter-button {
      width: 40px;
      height: 40px;
      margin: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #fff;
      background-color: #2e1214;
      color: #fff;
      cursor: pointer;
    }

    .bonus-wrapper {
      position: absolute;
      top: 460px;
      left: 20px;
      width: 340px;
    }

    .bonus-wrapper img {
      width: 100%;
    }

    .bonus-letters {
      position: absolute;
      top: 18px;
      left: 65%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 4px;
      font-family: monospace;
      font-size: 0.6rem;
      font-weight: bold;
      color: #000;
      width: 100px;
      pointer-events: none;
    }

    .bonus-slot {
      width: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="bonus-wrapper">
    <img src="bonus.png" alt="Mot de passe bonus">
    <div class="bonus-letters" id="bonusLettersDisplay"></div>
  </div>

  <div class="bonus-grid" id="bonusLetters"></div>

  <script>
    const motDePasseBonus = "TIPLOUF";
    const lettresChoisies = [];
    const lettresAffichees = Array(motDePasseBonus.length).fill("_");

    const display = document.getElementById("bonusLettersDisplay");
    const grid = document.getElementById("bonusLetters");

    function renderAffichage() {
      display.innerHTML = lettresAffichees.map(l => `<span class="bonus-slot">${l}</span>`).join("");
    }

    function ajouterLettre(l) {
      const index = lettresAffichees.indexOf("_");
      if (index === -1) return;
      lettresAffichees[index] = l;
      renderAffichage();

      if (!lettresAffichees.includes("_")) {
        const tentative = lettresAffichees.join("");
        if (tentative !== motDePasseBonus) {
          alert("Raté ! Essaie encore.");
          for (let i = 0; i < lettresAffichees.length; i++) lettresAffichees[i] = "_";
          renderAffichage();
        } else {
          alert("Mot de passe bonus réussi !");
        }
      }
    }

    const lettresMelangees = motDePasseBonus.split("").sort(() => Math.random() - 0.5);
    lettresMelangees.forEach(l => {
      const btn = document.createElement("button");
      btn.className = "letter-button";
      btn.textContent = l;
      btn.onclick = () => ajouterLettre(l);
      grid.appendChild(btn);
    });

    renderAffichage();
  </script>
</body>
</html>
