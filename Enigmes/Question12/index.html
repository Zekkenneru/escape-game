<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 12 - Smash Bros</title>
  <link rel="stylesheet" href="../../global.css">
  <style>
    body {
      background-color: #1a0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    .hint-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 340px;
      z-index: 2;
    }

    .hint-image img {
      width: 100%;
    }

    .hint-letters {
      position: absolute;
      top: 44px;
      left: 50%;
      transform: translateX(-50%);
      width: 88%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      row-gap: 6px;
      justify-items: center;
      font-family: monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }

    .letter-slot {
      width: 1.2rem;
      text-align: center;
    }

    .image-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
    }

    .question-image {
      width: 600px;
      border: 6px solid white;
      border-radius: 6px;
    }

    .question-box {
      max-width: 480px;
      margin: 20px auto;
      background-color: #2e1214;
      padding: 20px;
      border: 1px solid #8a2be2;
      border-radius: 16px;
      position: relative;
    }

    .input-text {
      padding: 10px;
      width: 100%;
      max-width: 320px;
      font-size: 1rem;
      margin-top: 20px;
    }

    .reponse-btn {
      padding: 10px 16px;
      background-color: purple;
      border: none;
      border-radius: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ffccff;
    }

    .code-fragment, .next-button {
      margin-top: 20px;
    }

    .next-button a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin: 5px;
    }

    @media (max-width: 768px) {
      .image-wrapper {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding-left: 0;
      }

      .question-image {
        width: 80%;
        max-width: 300px;
      }

      .hint-image {
        position: static;
        width: 90%;
        max-width: 320px;
        margin: 20px auto;
      }

      .hint-letters {
        top: 50px;
        width: 79%;
      }
    }
  </style>
</head>
<body>
  <div class="hint-image">
    <img src="pancarte_tiplouf.png" alt="Mot de passe à reconstituer">
    <div class="hint-letters" id="hintLetters"></div>
  </div>

  <div class="image-wrapper" id="imageWrapper">
    <img class="question-image" src="smash.jpg" alt="Image mystère" id="mainImage">
  </div>

  <div class="question-box" id="questionBox">
    <h2>Dans <em>Super Smash Bros Ultimate</em>, qui est le personnage à survivre au boss final au début du jeu ?</h2>
    <input id="reponseInput" class="input-text" type="text" placeholder="Ta réponse">
    <br>
    <button class="reponse-btn" onclick="verifierQuestion()">Valider</button>
  </div>

  <div class="message" id="message"></div>
  <div class="code-fragment" id="code-fragment"></div>

  <div class="next-button" id="optionsButtons" style="display: none;">
    <a href="../Question13/index.html">Passer à la question suivante</a>
  </div>

  <script>
    const motDePasse = "JOYEUXANNIVERSAIRECHOU<3".split("");
    const questionId = "question12";
    let lettresRevelees = JSON.parse(localStorage.getItem("lettresRevelees") || "[]");
    while (lettresRevelees.length < motDePasse.length) {
      lettresRevelees.push("_");
    }

    const hintLettersDiv = document.getElementById("hintLetters");
    function initialiserAffichage() {
      hintLettersDiv.innerHTML = "";
      lettresRevelees.forEach((lettre, i) => {
        const span = document.createElement("span");
        span.className = "letter-slot";
        span.id = `lettre-${i}`;
        span.textContent = lettre;
        hintLettersDiv.appendChild(span);
      });
    }
    initialiserAffichage();

    if (localStorage.getItem(questionId) === "1") {
      document.getElementById("optionsButtons").style.display = "block";
    }

    function choisirIndexAleatoire() {
      const indicesDisponibles = lettresRevelees
        .map((val, idx) => (val === "_" ? idx : null))
        .filter(idx => idx !== null);
      if (indicesDisponibles.length === 0) return null;
      return indicesDisponibles[Math.floor(Math.random() * indicesDisponibles.length)];
    }

    function verifierQuestion() {
      const val = document.getElementById("reponseInput").value.trim().toLowerCase();
      if (localStorage.getItem(questionId) === "1") {
        document.getElementById("message").innerHTML = "Tu as déjà répondu à cette question.";
        return;
      }

      if (val === "kirby") {
        const index = choisirIndexAleatoire();
        if (index !== null) {
          const lettre = motDePasse[index];
          lettresRevelees[index] = lettre;
          localStorage.setItem("lettresRevelees", JSON.stringify(lettresRevelees));
          localStorage.setItem(questionId, "1");
          document.getElementById(`lettre-${index}`).textContent = lettre;

          // ✅ remplacement image et question par kirby.gif
          document.getElementById("imageWrapper").innerHTML = `<img src="kirby.gif" style="width: 400px;" alt="Kirby">`;
          document.getElementById("questionBox").style.display = "none";

          document.getElementById("message").innerHTML = "Bravo !";
          document.getElementById("code-fragment").innerHTML = `Voici ta partie de code : <code>${lettre}</code>`;
          document.getElementById("optionsButtons").style.display = "block";
        } else {
          document.getElementById("message").innerHTML = "Toutes les lettres ont déjà été révélées !";
        }
      } else {
        document.getElementById("message").innerHTML = "Mauvaise réponse.";
      }
    }
  </script>
</body>
</html>
