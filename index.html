
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Énigme 1</title>
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;text-align:center;padding:40px;">
  <h1>Énigme 1</h1>
  <p><em>"I've told a million lies but now I tell a single truth,<br>There's you in everything I do"</em></p>
  <input type="text" id="reponse" placeholder="Titre de la chanson"/>
  <button onclick="verifier()">Valider</button>
  <div id="message"></div>
  <script>
    function verifier() {
      const rep = document.getElementById("reponse").value.trim().toLowerCase();
      if (rep === "i bet my life") {
        document.getElementById("message").innerHTML = "Bravo ! Code : <b>HB</b><br><a href='rebus.html'>Énigme suivante</a>";
      } else {
        document.getElementById("message").innerText = "Mauvaise réponse, réessaie !";
      }
    }
  </script>
</body>
</html>
