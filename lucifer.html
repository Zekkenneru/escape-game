  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#1a0000, #000000);
      font-family: 'Playfair Display', serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .lucifer-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #8e44ad;

      padding: 30px;
      max-width: 800px;
      margin-bottom: 2rem;

    .lucifer-box img {

    }
    .btn-group {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }
    .btn-group button {
      padding: 12px 30px;
      font-size: 1.1rem;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-group button:hover {
      background-color: #a86bd1;
    }
    .message {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #ffcccc;
    }
    .message img {
      width: 200px;
      margin-top: 1rem;
    }
    .message a {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 24px;
      background-color: #b30000;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .message a:hover {
      background-color: #d32f2f;
    }

</head>
