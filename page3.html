<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Énigme 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#1a0000, #000000);
      font-family: 'Playfair Display', serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .question-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #8e44ad;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      margin-bottom: 2rem;
    }
    .question-box p {
      font-size: 1.6rem;
      margin: 0;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .resizable-input {
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      min-width: 200px;
      max-width: 400px;
      background: #ffffff;
      color: #000000;
      text-align: center;
      transition: width 0.2s ease;
    }
    #text-mirror {
      position: absolute;
      visibility: hidden;
      white-space: nowrap;
      font-size: 1.2rem;
      font-family: 'Playfair Display', serif;
      padding: 15px;
    }
    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #a86bd1;
    }
    .message {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #ffcccc;
    }
    .message strong {
      color: #ff6699;
    }
    .message a {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 24px;
      background-color: #b30000;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .message a:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Énigme 3</h1>
  <div class="question-box">
    <p>Que se passe-t-il entre le 5 et le 6 juillet ?</p>
  </div>
  <div class="input-container">
    <input type="text" id="reponse" class="resizable-input" placeholder="Ta réponse ici" maxlength="40">
    <span id="text-mirror"></span>
    <button onclick="verifierReponse()">Valider</button>
  </div>
  <div class="message" id="message"></div>

  <script>
    const input = document.getElementById("reponse");
    const mirror = document.getElementById("text-mirror");

    input.addEventListener("input", () => {
      mirror.textContent = input.value || input.placeholder;
      input.style.width = Math.min(mirror.offsetWidth + 40, 400) + "px";
    });

    function verifierReponse() {
      const reponse = input.value.toLowerCase();
      const message = document.getElementById('message');
      if (reponse.includes("concert") && reponse.includes("imagine dragons")) {
        message.innerHTML = "<strong>Bravo !</strong> Tu as trouvé la bonne réponse.<br>Voici ta partie de code : <code>&lt;3</code><br><a href='lucifer.html'>Passer à l'étape suivante</a>";
      } else {
        message.textContent = "Mauvaise réponse... essaie encore !";
      }
    }
  </script>
</body>
</html>
