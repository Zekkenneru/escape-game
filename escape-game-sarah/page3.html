<body style="background:#111;color:#fff;font-family:sans-serif;text-align:center;padding:40px;">

  <p>Que se passe-t-il entre le 5 et le 6 juillet ?</p>
  <input type="text" id="reponse" placeholder="Ta réponse ?"/>
  <button onclick="verifier()">Valider</button>
  <div id="message"></div>
  <script>
    function verifier() {
      const rep = document.getElementById("reponse").value.trim().toLowerCase();
      if (rep.includes("concert") && rep.includes("imagine dragons")) {
        document.getElementById("message").innerHTML = "Bravo ! Code : <b>&lt;3</b><br><a href='lucifer.html'>Dernière étape</a>";
      } else {
        document.getElementById("message").innerText = "Pas encore, continue à chercher !";
      }
    }
  </script>
